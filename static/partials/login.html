<div class='col-md-6 col-md-offset-3'>
  <form ng-submit='login()' name='loginForm'>
    <div class='form-group'>
      <label for='email'>Email</label>
      <div class='input-group'>
        <div class='input-group-prepend'>
            <span class='input-group-text'>@</span>
        </div>
        <input id='email' class='form-control' name='email' placeholder='foo@bar.com'
            ng-model='email' type='email' required>
      </div>
    </div>
    <div class='form-group'>
      <label for='password'>Password</label>
      <input id='password' class='form-control' name='password'
        placeholder='password' type='password' ng-model='password' required>
    </div>
    <input type='submit' value='Login' class='btn btn-primary'
      ng-disabled='loginForm.$invalid'>
    <input type='button' value='Reset Password' class='btn btn-danger right'
      ng-disabled='email == ""' ng-click='pwreset()'>
  </form>
</div>
