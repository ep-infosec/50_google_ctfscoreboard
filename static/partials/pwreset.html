<div class='col-md-6 col-md-offset-3'>
  <form ng-submit='pwreset()' name='pwresetForm'>
    <div class='form-group'>
      <label for='email'>Email</label>
      <div class='input-group'>
        <div class='input-group-prepend'>
            <span class='input-group-text'>@</span>
        </div>
        <input id='email' class='form-control' name='email'
          disabled ng-model='email' type='email' required>
      </div>
    </div>
    <div class='form-group'>
      <label for='password'>New Password</label>
      <input id='password' class='form-control' name='password'
        placeholder='New Password'
        ng-model='password' type='password' required>
    </div>
    <div class='form-group'>
      <label for='password2'>Repeat Password</label>
      <input id='password2' class='form-control' name='password2'
        placeholder='Repeat Password'
        ng-model='password2' type='password' required>
    </div>
    <input type='submit' value='Reset Password' class='btn btn-primary'
      ng-disabled='pwresetForm.$invalid'>
  </form>
</div>
